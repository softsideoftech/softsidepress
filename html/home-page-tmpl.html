<html>
<head>
    <title>{{.Title}}</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico?v=1"/>
    <style>{{.Css}}</style>
</head>
<body id="home-body">
<div id="header-wrapper">
    <div id="home-header">
        <a id="logo" href="/">
            <div id="bear-img" class="bear-img"></div>
            <div class="logo-styled-text" id="logo-txt">Soft Side of Tech</div>
        </a>
    </div>
</div>
<div id="column-body">
{{.Body}}
    <hr/>
    <div id="home-footer">
        <form id="signup-box" action="/join/" method="post">
            <div class="footer-heading">
                <h2>Hear the next story first</h2>
            </div>
            <div class="input"><input class="signup-item" name="first-name" placeholder="Your first name"/></div>
            <div class="input"><input class="signup-item" name="email" type="email" placeholder="email@example.com"/>
            </div>

            <button class="signup-item" type="submit">Sign Up</button>
        </form>
        <h2>You can reach me here</h2>
        <a class="logo-styled-text" href="mailto:vlad@softsideoftech.com">vlad@softsideoftech.com</a>
    </div>
    <div id="medium-logo" class="bear-img"></div>
</div>
<div id="share-box">
    <div id="shares-heading">
        Share the story
    </div>
    <a onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{.Url}}', 'newwindow', 'width=640,height=480'); return false;">
        <div class="share-button lkd">
            <div class="icon"></div>
        </div>
    </a>
    <a onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{.Url}}', 'newwindow', 'width=640,height=480'); return false;">
        <div class="share-button fb">
            <div class="icon"></div>
        </div>
    </a>
    <a onclick="window.open('https://twitter.com/intent/tweet?&text={{.Title}}&tw_p=tweetbutton&url={{.Url}}&via=softsideoftech', 'newwindow', 'width=640,height=480'); return false;">
        <div class="share-button twtr">
            <div class="icon"></div>
        </div>
    </a>
    <a target="_blank" href="mailto:?subject=[softsideoftech] {{.Title}}&Body=Vlad's essay on {{.Summary}} resonated with me. I thought you might like it too: {{.Url}}">
        <div class="share-button email">
            <div class="icon"></div>
        </div>
    </a>
    <div id="shares-box">
        <span id="shares-count">0</span>
    </div>
</div>
</body>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111529467-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-111529467-1');

    {{.JavaScript}}
</script>

</html>
