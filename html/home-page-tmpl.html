<html>
<head>
    <title>{{.Title}}</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico?v=1"/>
    <style>{{.Css}}</style>
</head>
<body id="home-body">
<div id="header-wrapper">
    <div id="home-header">
        <a id="logo" href="/">
            <div id="bear-img" class="bear-img"></div>
            <div class="logo-styled-text" id="logo-txt">Soft Side of Tech</div>
        </a>
    </div>
</div>
<div id="column-body">
    <hr/>
{{.Body}}
    <hr/>
    <div id="home-footer">
        <form id="signup-box" action="/join/" method="post">
            <div class="footer-heading">
                <h2>Sign up and I'll send you more of my writing on leadership in technology</h2>
            </div>
            <div class="input"><input class="signup-item" name="first-name" placeholder="Your first name"/></div>
            <div class="input"><input class="signup-item" name="email" type="email" placeholder="email@example.com"/>
            </div>

            <button class="signup-item" type="submit">Sign Up</button>
        </form>
        <h2>If you'd like to get in touch, you can reach me at</h2>
        <a class="logo-styled-text" href="mailto:vlad@softsideoftech.com">vlad@softsideoftech.com</a>
    </div>
    <div id="medium-logo" class="bear-img"></div>
</div>
</body>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111529467-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-111529467-1');

    {{.JavaScript}}
</script>

</html>
