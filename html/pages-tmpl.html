<html>
<head>
    <title>{{.Title}}</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>{{.Css}}</style>
</head>
<body>
<div id="header">
    <a id="logo" href="/">
        <div id="bear-img" class="bear-img"></div>
        <div id="logo-txt">Soft Side of Tech</div>
    </a>
    <hr>
</div>
<div id="column-body">

{{.Body}}
    <hr>
    <form id="signup-box" action="/join/" method="post">
        <div id="signup-heading">
            <h2>Sign up and I'll send you more strategies on effective tech leadership</h2>
        </div>
        <div id="signup-logo" class="bear-img"></div>
        <div class="input"><input class="signup-item" name="first-name" placeholder="Your first name"/></div>
        <div class="input"><input class="signup-item" name="email" type="email" placeholder="email@example.com"/></div>

        <button class="signup-item" type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
