<html>
<head>
    <title>{{.Title}}</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>{{.Css}}</style>
</head>
<body>
<div id="page-header-wrapper">
    <div id="header">
        <a id="logo" href="/">
            <div id="bear-img" class="bear-img"></div>
            <div class="logo-styled-text">Soft Side of Tech</div>
        </a>
    </div>
</div>
<div id="column-body">

{{.Body}}
    <hr>
    <form id="signup-box" action="/join/" method="post">
        <div class="footer-heading">
            <h2>Sign up and I'll send you more of my writing on leadership in technology</h2>
        </div>
        <div id="medium-logo" class="bear-img"></div>
        <div class="input"><input class="signup-item" name="first-name" placeholder="Your first name"/></div>
        <div class="input"><input class="signup-item" name="email" type="email" placeholder="email@example.com"/></div>

        <button class="signup-item" type="submit">Sign Up</button>
    </form>
</div>
<div id="share-box">
    <div id="shares-heading">
        Spread the word
    </div>
    <a onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{.Url}}', 'newwindow', 'width=640,height=480'); return false;">
        <div class="share-button lkd">
            <div class="icon"></div>
        </div>
    </a>
    <a onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{.Url}}', 'newwindow', 'width=640,height=480'); return false;">
        <div class="share-button fb">
            <div class="icon"></div>
        </div>
    </a>
    <a onclick="window.open('https://twitter.com/intent/tweet?&text={{.Title}}&tw_p=tweetbutton&url={{.Url}}&via=softsideoftech', 'newwindow', 'width=640,height=480'); return false;">
        <div class="share-button twtr">
            <div class="icon"></div>
        </div>
    </a>
    <a target="_blank"
       href="mailto:?subject=[softsideoftech] {{.Title}}&Body=Vlad's essay on {{.Summary}} resonated with me. I thought you might like it too: {{.Url}}">
        <div class="share-button email">
            <div class="icon"></div>
        </div>
    </a>
    <div id="shares-box">
        <span id="shares-count">0</span> Shares
    </div>
</div>

</body>
<script>
    {{.JavaScript}}
</script>
</html>
