<html>
    <head>
        <title>{{.Title}}</title>
        <meta charset='UTF-8'>
        <style>{{.Css}}</style>
    </head>
    <body>
    {{.Body}}
    <form id="signup-box" action="/join/" method="post">
        <h2 id="signup-heading">Sign up and I'll send you more strategies on effective tech leadership</h2>
        <input class="signup-item" name="first-name" placeholder="your first name"/>

        <button class="signup-item" type="submit">Sign Up</button>
    </form>
    </body>
</html>
